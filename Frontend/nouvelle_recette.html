    <main id="add-recipe-main">
      <h1>Nouvelle recette</h1>
      <div id="bloc-add-ingredient-page">
        <div id="add-ingredient-page">
          <div id="add-ingredient-header">
            <h2>Ajouter les ingrédients</h2>
            <div class="quit-icon">
              <svg
                class="quit-icon-img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 384 512"
              >
                <path
                  d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
                />
              </svg>
            </div>
          </div>

          <div class="bloc-new-ingredient">
            <div class="add-name-ingredient">
              <label for="ingredient">Ingrédient</label>
              <input
                type="text"
                name="ingredient"
                id="ingredient"
                placeholder="Sel, tomates..."
                required
              />
              <ul id="suggestions"></ul>
            </div>
            <div class="add-qty-ingredient">
              <label for="qty">Quantité</label>
              <input
                type="number"
                name="quantity"
                id="qty"
                inputmode="decimal"
                min="0.1"
                step="any"
                max="1000"
                placeholder="100"
                required
              />
            </div>

            <div class="add-unity-ingredient">
              <label for="unity">Unité</label>
              <select name="unity" id="unity" required>
                <option value="" selected>Choisir</option>
                <option value="g">g</option>
                <option value="mg">mg</option>
                <option value="kg">kg</option>
                <option value="cl">cl</option>
                <option value="ml">ml</option>
                <option value="L">L</option>
                <option value="Cuillère à café">Cuillère à café</option>
                <option value="Cuillère à soupe">Cuillère à soupe</option>
                <option value="Pincée">Pincée</option>
              </select>
            </div>
            <button type="button" class="add-new-ingredient">
              <div class="add-new-ingredient-icon">
                <svg
                  class="add-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                >
                  <path
                    d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM232 344V280H168c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V168c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H280v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"
                  />
                </svg>
              </div>
              <span>Ajouter</span>
            </button>
          </div>
          <div class="submit-btn">
            <button type="button" id="submit-new-ingredients">Valider</button>
          </div>
        </div>
      </div>

      <div id="bloc-add-step-page">
        <div id="add-step-page">
          <div id="add-step-header">
            <h2>Ajouter les étapes</h2>
            <div class="quit-icon">
              <svg
                class="quit-icon-img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 384 512"
              >
                <path
                  d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
                />
              </svg>
            </div>
          </div>
          <div class="submit-btn" id="submit-new-step">
            <button type="button" id="submit-new-step-btn">Valider</button>
            <div class="step-err-message"></div>
          </div>
        </div>
      </div>

      <form class="bloc-1" action="" id="form-recipe">
        <section id="title">
          <div id="bloc-title">
            <p>Titre</p>
            <input
              type="text"
              id="recipe-name"
              placeholder="Nom de la recette"
              required
            />
            <div class="err-message"></div>
          </div>
        </section>

        <section id="type">
          <div id="bloc-type">
            <p>Type de recette</p>
            <div class="bloc-radio">
              <label>
                <input type="radio" name="type" value="Entrée" />
                <span class="radio-custom"></span> Entrée
              </label>
              <label>
                <input type="radio" name="type" value="Plat" />
                <span class="radio-custom"></span> Plat
              </label>
              <label>
                <input type="radio" name="type" value="Dessert" />
                <span class="radio-custom"></span> Dessert
              </label>
              <label>
                <input type="radio" name="type" value="Autre" />
                <span class="radio-custom"></span> Autre
              </label>
            </div>
            <div class="err-message"></div>
          </div>
        </section>

        <section id="ingredients">
          <div id="bloc-ingredients">
            <p></p>
            <div id="bloc-added-ingredients"></div>
            <div class="bloc-add-ingredients">
              <div class="img-ingredient"></div>
              <div class="add-ingredient">Ajouter un ingrédient</div>
              <div class="add-ingredient-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <path
                    d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM232 344V280H168c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V168c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H280v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"
                  />
                </svg>
              </div>
            </div>
            <div class="err-message"></div>
          </div>
        </section>

        <section id="steps">
          <div id="bloc-steps">
            <p>Etapes (0)</p>
            <div id="bloc-added-steps"></div>
            <div class="bloc-add-steps">
              <div class="add-step">Ajouter une étape</div>
              <div class="add-step-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <path
                    d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM232 344V280H168c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V168c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H280v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"
                  />
                </svg>
              </div>
            </div>
            <div class="err-message"></div>
          </div>
        </section>

        <section id="picture">
          <p>Photo</p>
          <div id="recipe-img">
            <input type="file" accept="image/*" id="add-photo-input" />
            <div id="photo-recipe">
              <img
                src="/Frontend/images/Page recettes/photo-1543339308-43e59d6b73a6.jpg"
                alt=""
              />
            </div>
            <button type="button" id="submit-photo-btn">Ajouter</button>
          </div>
        </section>

        <div class="submit-btn" id="submit-recipe">
          <button type="button" form="form-recipe" id="submit-recipe-btn">
            Enregistrer
          </button>
        </div>
      </form>
    </main>
