    <main id="add-recipe-main">
      <h1>Nouvelle recette</h1>
      <div id="bloc-add-ingredient-page">
        <div id="add-ingredient-page">
          <div id="add-ingredient-header">
            <h2>Ajouter les ingrédients</h2>
            <div id="quit-icon">
              <svg
                class="quit-icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 384 512"
              >
                <path
                  d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
                />
              </svg>
            </div>
          </div>

          <div class="bloc-new-ingredient">
            <div class="add-name-ingredient">
              <label for="ingredient-added">Ingrédient</label>
              <input
                type="text"
                name="ingredient"
                id="ingredient-added"
                placeholder="Sel, tomates..."
              />
            </div>
            <div class="add-qty-ingredient">
              <label for="qty-added">Quantité</label>
              <input
                type="number"
                name="quantity"
                id="qty-added"
                inputmode="decimal"
                min="0.1"
                step="1"
                max="1000"
                placeholder="100"
              />
            </div>

            <div class="add-unity-ingredient">
              <label for="unity-added">Unité</label>
              <select name="unity" id="unity-added">
                <option value="" selected>Choisir</option>
                <option value="g">g</option>
                <option value="mg">mg</option>
                <option value="kg">kg</option>
                <option value="cl">cl</option>
                <option value="ml">ml</option>
                <option value="L">L</option>
                <option value="Cuillère à café">Cuillère à café</option>
                <option value="Cuillère à soupe">Cuillère à soupe</option>
                <option value="Pincée">Pincée</option>
              </select>
            </div>
            <div class="delete-new-ingredient">
              <div class="delete-new-ingredient-icon">
                <svg
                  class="delete-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                >
                  <path
                    d="M170.5 51.6L151.5 80h145l-19-28.4c-1.5-2.2-4-3.6-6.7-3.6H177.1c-2.7 0-5.2 1.3-6.7 3.6zm147-26.6L354.2 80H368h48 8c13.3 0 24 10.7 24 24s-10.7 24-24 24h-8V432c0 44.2-35.8 80-80 80H112c-44.2 0-80-35.8-80-80V128H24c-13.3 0-24-10.7-24-24S10.7 80 24 80h8H80 93.8l36.7-55.1C140.9 9.4 158.4 0 177.1 0h93.7c18.7 0 36.2 9.4 46.6 24.9zM80 128V432c0 17.7 14.3 32 32 32H336c17.7 0 32-14.3 32-32V128H80zm80 64V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16z"
                  />
                </svg>
              </div>
              <span>Supprimer</span>
            </div>
          </div>
          <div class="bloc-new-ingredient">
            <div class="add-name-ingredient">
              <label for="ingredient">Ingrédient</label>
              <input
                type="text"
                name="ingredient"
                id="ingredient"
                placeholder="Sel, tomates..."
              />
            </div>
            <div class="add-qty-ingredient">
              <label for="qty">Quantité</label>
              <input
                type="number"
                name="quantity"
                id="qty"
                inputmode="decimal"
                min="0.1"
                step="1"
                max="1000"
                placeholder="100"
              />
            </div>

            <div class="add-unity-ingredient">
              <label for="unity">Unité</label>
              <select name="unity" id="unity">
                <option value="" selected>Choisir</option>
                <option value="g">g</option>
                <option value="mg">mg</option>
                <option value="kg">kg</option>
                <option value="cl">cl</option>
                <option value="ml">ml</option>
                <option value="L">L</option>
                <option value="Cuillère à café">Cuillère à café</option>
                <option value="Cuillère à soupe">Cuillère à soupe</option>
                <option value="Pincée">Pincée</option>
              </select>
            </div>
            <div class="add-new-ingredient">
              <div class="add-new-ingredient-icon">
                <svg
                  class="add-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                >
                  <path
                    d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM232 344V280H168c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V168c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H280v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"
                  />
                </svg>
              </div>
              <span>Ajouter</span>
            </div>
          </div>
          <div class="submit-btn">
            <button type="submit">Valider</button>
          </div>
        </div>
      </div>

      <div class="bloc-1">
        <section id="title">
          <div id="bloc-title">
            <p>Titre</p>
            <input
              type="text"
              id="recipe-name"
              placeholder="Nom de la recette"
            />
          </div>
        </section>

        <section id="type">
          <div id="bloc-type">
            <p>Type de recette</p>
            <div class="bloc-radio">
              <label>
                <input type="radio" name="type" value="entree" />
                <span class="radio-custom"></span> Entrée
              </label>
              <label>
                <input type="radio" name="type" value="plat" />
                <span class="radio-custom"></span> Plat
              </label>
              <label>
                <input type="radio" name="type" value="dessert" />
                <span class="radio-custom"></span> Dessert
              </label>
              <label>
                <input type="radio" name="type" value="other" />
                <span class="radio-custom"></span> Autre
              </label>
            </div>
          </div>
        </section>
